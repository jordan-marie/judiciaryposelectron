<!-- [ Main Content ] start -->
<div class="pcoded-content">
    <!-- [ Main Content ] start -->
    <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-sm-12">
            <div class="card">

                <div class="card-header">
                    <form>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="Text">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button type="button" class="btn  btn-info">Auto populate</button>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button type="button" class="btn  btn-warning"  data-toggle="modal" data-target=".bd-example-modal-lg">Manual Entry</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="card-header-right">
                        
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="transaction-container">
                            <!-- block of form transaction -->
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm">
                            <div class="form-group">
                                <label class="floating-label" for="Email">Outstanding Amount</label>
                                <input type="text" class="form-control" id="Text">
                            </div>
                        </div>
                        <div id="transaction-number-items" class="col-sm text-center">
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label class="floating-label" for="Email">Total Payable Amount</label>
                                <input type="text" class="form-control" id="Text">
                            </div>
                        </div>
                    </div>
                    <div class="row payment-mode-container">
                        <div class="col-sm-2">
                            
                        </div>
                        <div class="col-sm-8 payment-mode-wrapper">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Cash</span>
                                </div>
                                <input type="text" class="form-control">
                                <input type="text" class="form-control" placeholder="Tender">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Card</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Card Number">
                                <select id="inputState" class="form-control">
                                    <option selected="">MCB</option>
                                    <option>State bank</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Cheques</span>
                                </div>
                                <input type="text" class="form-control"  placeholder="Cheque Number">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ sample-page ] end -->
    </div>
    <!-- [ Main Content ] end -->
</div>

<script>
    $(document).ready(function() {
        document.getElementById('date-of-offender').value = new Date().toISOString().substring(0, 10);

        $(document).on('click', '.transaction-close',function(){
            $(this).parents('.transaction-block').remove();
            transaction_number();
        });

        $("#fpn-select").select2({theme: 'bootstrap4'});

        $("#nta-select").select2({theme: 'bootstrap4'});

        $("#submit-tab-form").click(function(){
            $('.tab-content .active form').submit();
        });
    });
</script>
